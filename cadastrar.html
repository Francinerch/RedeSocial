<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
		<link rel="stylesheet" type="text/css" href="./css/cadastrar.css">
	</head>
	<body>
		<div class="fadeIn">
			<h1 class="title">Cadastro</h1>
			<form class="form">
				<input class="firstName" type="text" placeholder="Digite seu nome">
				<input class="lastName" type="text" placeholder="Digite seu sobrenome">
				<input class="masculino" type="radio" name="sexo">Masculino
				<input class="feminino" type="radio" name="sexo">Feminino
				<input class="email" type="email" placeholder="Digite seu e-mail">
				<input class="userName" type="text" placeholder="Digite seu username">
				<input class="password" type="password" placeholder="Digite sua senha">
				<input class="confPassword" type="password" placeholder="Confirme sua senha">
				<input class="send" type="submit" value="Estou Pronto!">
			</form>
		</div>
	</body>
</html>
